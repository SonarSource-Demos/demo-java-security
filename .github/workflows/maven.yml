name: SonarQube Analyze

on:
  push:
    branches: 
      - '**'  # This will trigger the workflow on pushes to any branch
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Cache SonarQube packages
      uses: actions/cache@v3
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2          
    - name: Build with Maven and analyze with SonarQube
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.NAUTILUS2_TOKEN }}
          SONAR_HOST_URL: ${{ vars.NAUTILUS2_HOST_URL }}
      run: |
        mvn -B test -Pcoverage verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
        -Dsonar.projectKey="demo:java-security" \
        -Dsonar.projectName="Java Web App" \
        -Dsonar.branch.name="${{ github.head_ref || github.ref_name }}" \
        -Dsonar.javaOpts="-Xmx8192m " \
        -Dsonar.scanner.debug="true" \
        -Dsonar.sources="." \
        -Dsonar.exclusions="src/test/java/**/*" \
        -Dsonar.tests="src/test/java" \
        -X

    - name: SonarQube Pull Request Analysis
      if: ${{ github.event_name == 'pull_request' }}
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.NAUTILUS2_TOKEN }}
          SONAR_HOST_URL: ${{ vars.NAUTILUS2_HOST_URL }}
      run: |
        mvn -B test -Pcoverage verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
        -Dsonar.projectKey="demo:java-security" \
        -Dsonar.projectName="Java Web App" \
        -Dsonar.pullrequest.key="${{ github.event.pull_request.number }}" \
        -Dsonar.pullrequest.base="${{ github.event.pull_request.base.ref }}" \
        -Dsonar.pullrequest.branch="${{ github.head_ref }}" \
        -Dsonar.javaOpts="-Xmx8192m " \
        -Dsonar.scanner.debug="true" \
        -Dsonar.sources="." \
        -Dsonar.exclusions="src/test/java/**/*" \
        -Dsonar.tests="src/test/java" \
        -X

